<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Maahi | Movie Seat Booking</title>
</head>
<body>
    
     <div class="movie-container">
     <label >Pic a movie</label>
     <select  id="movie">
         <option value="10">The Boys ($10)</option>
         <option value="15">Deadpool ($15)</option>
         <option value="11">Avenger : Endgame ($11)</option>
         <option value="6">Fast and furious 5 ($6)</option>
     </select>
     </div>

     <ul class="showcase">
         <li>
             <div class="seat">

             </div>
             <small>N/A</small>
         </li>
         <li>
            <div class="seat selected">

            </div>
            <small>Selected</small>
        </li>
        <li>
            <div class="seat occupied">

            </div>
            <small>Seat occupied</small>
        </li>
     </ul>

     <div class="container">
         <div class="screen"></div>

          <div class="row">
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
          </div>
          <div class="row">
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat occupied"></div>
            <div class="seat occupied"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
          </div>
          <div class="row">
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
          </div>
          <div class="row">
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat occupied"></div>
            <div class="seat occupied"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
          </div>
          <div class="row">
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
          </div>
          <div class="row">
            <div class="seat"></div>
            <div class="seat occupied"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat occupied"></div>
            <div class="seat occupied"></div>
            <div class="seat occupied"></div>
          </div>

     </div>

     <p class="text">You have selected
         <span id="count">0</span>
         and price of $<span id="total">0</span>
     </p>

     <script src="index.js"></script>
</body>
</html>
